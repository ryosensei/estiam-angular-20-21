<form class="form" (ngSubmit)="newTask()">
    <div class="form-group">
        <label for=""> Task Name </label>
        <input type="text" class="form-control" [formControl]="name">
    </div>

    <div class="form-group">
        <label for=""> Description </label>
        <textarea name="" id="" cols="30" rows="10" class="form-control" [formControl]="desc"></textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-success" (click)="newTask()"> Submit </button>
    </div>

</form>
