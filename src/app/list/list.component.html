<div class="list-group">
    <a href="#" class="list-group-item active" *ngFor="let task of tasks; let i = index">
        <h4 class="list-group-item-heading">{{ task.name | uppercase }} </h4>
        <p class="list-group-item-text"> {{ task.description }} </p>
        <p class="list-group-item-text"> created at {{ task.date | date: 'YYYY-MM-dd hh:mm:ss' }} </p>
        <p class="list-group-item-text">
            <button class="btn btn-xs btn-danger" (click)="remove(i)"> Remove </button>
        </p>
    </a>
</div>
