<div class="chat_list active_chat">
    <div class="chat_people" *ngFor="let user of socket.users">
        <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
        <div class="chat_ib">
            <h5>{{user.name}} <span class="chat_date">{{user.connectedAt | date:"HH:mm"}}</span></h5>
        </div>
    </div>
</div>
