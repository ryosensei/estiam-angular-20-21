<div class="container">
    <h3 class=" text-center">Messaging</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Connected users</h4>
                    </div>
                </div>
                <div class="inbox_chat">
                    <chat-users></chat-users>
                </div>
            </div>
            <div class="mesgs">
                <chat-messages></chat-messages>

                <form [formGroup]="messageForm" (onSubmit)="sendMessage()">
                  <div class="type_msg">
                      <div class="input_msg_write">
                          <input type="text" class="write_msg" placeholder="Type a message" formControlName="message"/>
                          <button class="msg_send_btn" type="submit" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 logout">
        <a class="btn btn-xs btn-danger" (click)="logout();"> Logout</a>
      </div>
    </div>
</div>
